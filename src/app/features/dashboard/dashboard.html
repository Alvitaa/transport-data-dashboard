<div class="flex-1 p-4 md:px-6 md:pt-4 md:pb-6 space-y-6 bg-gray-50">
  @if (isLoading()) {
    <p class="text-gray-500">Loading data...</p>
  } @else {
    <div class="flex flex-col w-full gap-4 lg:flex-row md:place-content-between">
      <div
        class="flex gap-4 p-4 items-center w-full lg:w-1/3 lg:max-w-1/3 bg-white rounded-xl shadow-md border-1 border-gray-100 md:px-6 w-1/4"
      >
        <label class="text-xl font-semibold">Selected Date:</label>
        <select
          class="border rounded px-3 py-2 text-md flex grow bg-gray-50"
          (change)="selectedDate.set($any($event.target).value)"
        >
          @for (date of availableDates(); track date) {
            <option [value]="date">
              {{ date }}
            </option>
          }
        </select>
      </div>
      <div class="flex flex-col md:w-full lg:flex-1 md:flex-row gap-4">
        <div
          class="flex flex-row place-content-between items-center md:flex-col w-full bg-white rounded-xl shadow-md p-4 w-fit border-1 border-gray-100"
        >
          <p class="text-md md:text-sm text-gray-700">Type of day</p>
          <p class="text-2xl font-semibold">{{ dayType() | titlecase }}</p>
        </div>

        <div
          class="flex flex-row place-content-between items-center md:flex-col w-full bg-white rounded-xl shadow-md p-4 w-fit border-1 border-gray-100"
        >
          <p class="text-md md:text-sm text-gray-700">Total Average Time Interval</p>
          <p class="text-2xl font-semibold">{{ averageInterval() | number }} min.</p>
        </div>

        <div
          class="flex flex-row place-content-between items-center md:flex-col w-full bg-white rounded-xl shadow-md p-4 w-fit border-1 border-gray-100"
        >
          <p class="text-md md:text-sm text-gray-700">Daily Passengers</p>
          <p class="text-2xl font-semibold">
            {{ dateTotalPassengers() | number }}
          </p>
        </div>

        <div
          class="flex flex-row place-content-between items-center md:flex-col w-full bg-white rounded-xl shadow-md p-4 border-1 border-gray-100"
        >
          <p class="text-md md:text-sm text-gray-700">Total Passengers</p>
          <p class="text-2xl font-semibold">
            {{ totalPassengers() | number }}
          </p>
        </div>
      </div>
    </div>

    <div class="w-full overflow-x-auto">
      <app-transport-table [data]="filteredData()"> </app-transport-table>
    </div>

    <div class="flex flex-col md:flex-row gap-4">
      <app-pass-lchart
        [data]="records()"
        class="bg-white rounded-xl shadow-md border-1 border-gray-100 p-6 flex-1 min-h-75 max-h-75 min-w-0"
      />
      <app-demand-bchart
        [data]="filteredData()"
        class="bg-white rounded-xl shadow-md border-1 border-gray-100 p-6 flex-1 min-h-75 max-h-75 min-w-0"
      >
      </app-demand-bchart>
    </div>
  }
</div>
<app-footer></app-footer>
