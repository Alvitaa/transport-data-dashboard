<div class="flex min-h-full flex-1 items-center justify-center bg-gray-100">
  <div class="w-full max-w-sm rounded-lg bg-white p-6 shadow">
    <h1 class="mb-4 text-3xl text-center font-bold">Login</h1>

    <form (ngSubmit)="submit()" class="space-y-4">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        class="w-full rounded border px-3 py-2"
        required
      />

      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        class="w-full rounded border px-3 py-2"
        required
      />

      <p *ngIf="error" class="text-sm text-red-500">{{ error }}</p>

      <button
        type="submit"
        class="w-full rounded bg-green-300 py-2 font-semibold hover:bg-green-400"
      >
        Sign in
      </button>
    </form>

    <p class="mt-4 text-xs text-gray-400">
      Credentials:<br />
      admin@transport.dev / admin123
    </p>
  </div>
</div>
